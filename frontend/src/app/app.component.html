<div class="h-screen w-screen text-white bg-bhayanak-900 flex pt-4 pb-8">
  <div class="text-3xl text-extrabold flex flex-col items-center">

    <!-- logo -->
    <div
      class="select-none mx-2 p-1 shadow bg-gray-300 hover:bg-bhayanak-700 hover:rounded-lg rounded-full transition duration-200 ease-in-out transform hover:-translate-y-1 hover:scale-105">
      <img src="assets/logo.jpg" class="select-none h-16 w-16 transition rounded-full">
    </div>

    <!-- sidebar -->
    <div class="h-full flex flex-col justify-center items-center gap-5 px-3">

      <!-- Directory -->
      <div (click)="goto('directory')"
        class="p-3 rounded-lg hover:bg-bhayanak-700 hover:shadow-md transform transition duration-200 hover:scale-105">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 20 20" fill="currentColor">
          <path
            d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z" />
        </svg>
      </div>

      <!-- Room -->
      <div (click)="goto('profile')"
        class="p-3 rounded-lg hover:bg-bhayanak-700 hover:shadow-md transform transition duration-200 hover:scale-105">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
            clip-rule="evenodd" />
        </svg>
      </div>

      <!-- About -->
      <div (click)="goto('about')"
        class="p-3 rounded-lg hover:bg-bhayanak-700 hover:shadow-md transform transition duration-200 hover:scale-105">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
            clip-rule="evenodd" />
        </svg>
      </div>

      <!-- Logout -->
      <div class="p-3 rounded-lg hover:bg-red-700 hover:shadow-md transform transition duration-200 hover:scale-105">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z"
            clip-rule="evenodd" />
        </svg>
      </div>

    </div>

  </div>
  <div class="flex-grow px-4">
    <router-outlet></router-outlet>
  </div>
</div>
